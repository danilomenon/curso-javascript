<!--Inicio (Precisa de inicio)
Fim (Precisa de Fim)
Passo (Passo nao pode ser 0. Considerado passo 1)
contar (botao)
Contador-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos contar?</h1>
    </header>
    <section>
        <div>
            Início: <input type="number" name="inicio" id="inicio">
            Fim: <input type="number" name="fim" id="fim">
            Passo: <input type="number" name="passo" id="passo">
        </div>

        <button onclick="contar()">Contar</button>
        <div id="res">
            Número de passos...
        </div>
    </section>
    <footer>
        <p>&copy; Danilo Menon</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
