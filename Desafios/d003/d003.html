<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        button {
            padding: 10px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid black;
            color: purple;
        }

        #res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <button onclick="verificar()">Antecessor e Sucessor</button>

    <div id="res">Resultado...</div>
    <script>
        function verificar() {
            let n1 = Number(parseInt(prompt('Digite um número inteiro qualquer')))

            let res = document.getElementById('res')
            
            res.innerHTML = `Antes do número ${n1} temos o número ${n1 - 1}.<br>Depois do número ${n1} temos o número ${n1 + 1}`
        }
    </script>
</body>
</html>
