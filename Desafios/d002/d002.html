<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de boas-vindas</title>
</head>

<body>
    <h1>Boas-vindas</h1>

    <button onclick="iniciar()">Incie o desafio</button>
    <script>
        function iniciar() {
            let nome = prompt('Qual é o seu nome?')
            let idade = Number(parseInt(prompt(`Olá, ${nome}! Quantos anos você tem?`)))

            let res = alert(`Acabei de conhecer ${nome}, que tem ${idade} anos.`)
        }
    </script>
</body>
