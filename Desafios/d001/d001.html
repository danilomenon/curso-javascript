<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }

        button {
            width: 100px;
            height: 50px;
            font-weight: bold;
            
        }

        button:hover {
            background-color: orangered;
            border: none;
            border-radius: 5px;
            color: rgb(5, 5, 163);
        }
    </style>
</head>

<body>
    <h1>Desafios das Mensagens</h1>
    <button onclick="btn1()">Botão 1</button>
    <button onclick="btn2()">Botão 2</button>
    <button onclick="btn3()">Botão 3</button>

    <script>

        function btn1() {
            window.alert(`Você clicou no 1° botão!`)
        }

        function btn2() {
            window.alert(`Você clicou no 2° botão!`)
        }

        function btn3() {
            window.alert(`Você clicou no 3° botão!`)
        }
    </script>
</body>

</html>
